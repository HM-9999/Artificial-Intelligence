<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 慶應義塾初等部 Q&A システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 138, 101, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: #ff8a65;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .login-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            color: #cccccc;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff8a65;
            box-shadow: 0 0 0 3px rgba(255, 138, 101, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button {
            width: 100%;
            background: #ff8a65;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #ff7043;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 138, 101, 0.4);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: left;
        }

        .demo-accounts h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #ff8a65;
        }

        .demo-account {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .demo-account strong {
            color: #ffffff;
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">慶</div>
            <div class="logo-text">慶應義塾初等部 Q&A</div>
        </div>
        
        <h1 class="login-title">ログイン</h1>
        <p class="login-subtitle">アカウントにログインしてください</p>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username" class="form-label">ユーザー名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="ユーザー名を入力"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="パスワードを入力"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-button">ログイン</button>
        </form>
        
        <div class="demo-accounts">
            <h3>デモアカウント</h3>
            <div class="demo-account">
                <strong>管理者:</strong> admin / admin123
            </div>
            <div class="demo-account">
                <strong>一般ユーザー1:</strong> user1 / user123
            </div>
            <div class="demo-account">
                <strong>一般ユーザー2:</strong> user2 / user456
            </div>
        </div>
    </div>

    <script>
        // Enterキーでログイン
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
        
        // フォーカスを最初の入力フィールドに
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
